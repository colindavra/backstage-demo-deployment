apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: ds-private-key
  namespace: trust1
spec:
  type: kv-v2

  # mount path
  mount: kvv2

  # path of the secret
  path: secret/backstage-demo3

  # dest k8s secret
  destination:
    name: ds-private-key
    create: true

  # static secret refresh interval
  refreshAfter: 30s