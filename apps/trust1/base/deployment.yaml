kind: Deployment
apiVersion: apps/v1
metadata:
  name: trust1
  namespace: trust1
  labels:
    app: trust1
    version: v1
    app.kubernetes.io/component: trust1
    app.kubernetes.io/instance: trust1
    app.kubernetes.io/name: trust1
    app.kubernetes.io/part-of: trust1-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trust1
      version: v1
  template:
    metadata:
      labels:
        app: trust1
        version: v1
        deployment: trust1
        backstage.io/kubernetes-id: trust1
    spec:
      containers:
        - name: trust1
          image: nginx:1.29.0
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
          env: []
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
      imagePullSecrets: []
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
  paused: false
