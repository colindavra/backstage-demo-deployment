kind: Deployment
apiVersion: apps/v1
metadata:
  name: backstage-demo3
  namespace: backstage-demo3
  labels:
    app: backstage-demo3
    app.kubernetes.io/component: backstage-demo3
    app.kubernetes.io/instance: backstage-demo3
    app.kubernetes.io/name: backstage-demo3
    app.kubernetes.io/part-of: backstage-demo3-app
    "backstage.io/kubernetes-id": backstage-demo3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage-demo3
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: backstage-demo3
        deployment: backstage-demo3
    spec:
      containers:
        - name: backstage-demo3
          image: nginx:1.29.0
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
          env: []
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
      imagePullSecrets: []
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
  paused: false
