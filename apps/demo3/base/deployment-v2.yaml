kind: Deployment
apiVersion: apps/v1
metadata:
  name: backstage-demo3-v2
  namespace: backstage-demo3
  labels:
    app: backstage-demo3
    version: v2
    app.kubernetes.io/component: backstage-demo3
    app.kubernetes.io/instance: backstage-demo3
    app.kubernetes.io/name: backstage-demo3
    app.kubernetes.io/part-of: backstage-demo3-app
    backstage.io/kubernetes-id: backstage-demo3
spec:
  replicas: 0
  selector:
    matchLabels:
      app: backstage-demo3
      version: v2
  template:
    metadata:
      labels:
        app: backstage-demo3
        version: v2
        deployment: backstage-demo3
        backstage.io/kubernetes-id: backstage-demo3
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-status: "update"
        vault.hashicorp.com/agent-inject-secret-davra-token: "secret/backstage-demo3"
        vault.hashicorp.com/agent-inject-template-davra-token: |
          {{- with secret "secret/backstage-demo3" -}}
          {{ .Data.davratoken }}
          {{- end }}
        vault.hashicorp.com/secret-volume-path-davra-token: /etc/connecthing-api
        vault.hashicorp.com/agent-inject-file-davra-token: token
        vault.hashicorp.com/role: "vault-role"
    spec:
      containers:
        - name: backstage-demo3
          image: docker.io/davradocker/pxc-poc-sample-microservice:2.0.0
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
          env: []
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
      imagePullSecrets: []
      serviceAccountName: vault-serviceaccount
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
  paused: false
